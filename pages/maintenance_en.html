
    
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Page setup and metadata for the predictive maintenance interface -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predictive Maintenance - IMIDEA</title>
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body class="ad-page ltr">
  <main>
    <section class="form-card">
      <h1 class="in-card-title">Predictive Maintenance</h1>
      <p class="desc">Enter your screen details and we‚Äôll <strong>predict its health</strong> based on operating conditions.</p>

      <form id="pm-form" class="ad-form" novalidate>

 <!-- This section renders the user input form used to collect campaign attributes for the predictive maintenance model -->

  <div class="row">
    <label>Screen Type</label>
    <div class="select-wrap">
      <select name="model" required>
        <option value="" disabled selected>Select‚Ä¶</option>
        <option value="LED-Indoor">LED-Indoor</option>
        <option value="LED-Outdoor">LED-Outdoor</option>
        <option value="Flexible-LED">Flexible-LED</option>
        <option value="VideoWall">VideoWall</option>
        <option value="OLED">OLED</option>
        <option value="Interactive-Kiosk">Interactive-Kiosk</option>
        <option value="LCD-Signage">LCD-Signage</option>
      </select>
    </div>
  </div>

  
  <div class="row">
    <label>Screen Resolution</label>
    <div class="select-wrap">
      <select name="resolution" required>
        <option value="" disabled selected>Select‚Ä¶</option>
        <option value="4K">4K</option>
        <option value="FHD">FHD</option>
        <option value="QHD">QHD</option>
      </select>
    </div>
  </div>

  
  <div class="row">
    <label>Content Type</label>
    <div class="select-wrap">
      <select name="content_type" required>
        <option value="" disabled selected>Select‚Ä¶</option>
        <option value="Animated">Animated</option>
        <option value="Mixed">Mixed</option>
        <option value="Static">Static</option>
        <option value="Video">Video</option>
      </select>
    </div>
  </div>

 
  <div class="row">
    <label>Media Source</label>
    <div class="select-wrap">
      <select name="media_source" required>
        <option value="" disabled selected>Select‚Ä¶</option>
        <option value="Player">Player</option>
        <option value="USB">USB</option>
      </select>
    </div>
  </div>

 
  <div class="row">
    <label>IP Rating</label>
    <div class="select-wrap">
      <select name="ip_rating" required>
        <option value="" disabled selected>Select‚Ä¶</option>
        <option value="IP20">IP20</option>
        <option value="IP43">IP43</option>
        <option value="IP54">IP54</option>
        <option value="IP65">IP65</option>
        <option value="IP66">IP66</option>
        <option value="IP67">IP67</option>
      </select>
    </div>
  </div>

 
  <div class="row">
    <label>Installation Type</label>
    <div class="select-wrap">
      <select name="install_type" required>
        <option value="" disabled selected>Select‚Ä¶</option>
        <option value="ground">Ground</option>
        <option value="hanging">Hanging</option>
        <option value="kiosk">Kiosk</option>
        <option value="wall">Wall</option>
      </select>
    </div>
  </div>

  
  <div class="row">
    <label>Installation Month</label>
    <div class="select-wrap">
      <select name="install_month" required>
        <option value="" disabled selected>Select‚Ä¶</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
  </div>

  
  <div class="row">
    <label>Installation Year</label>
    <div class="select-wrap">
      <select id="install_year" name="install_year" required>
        <option value="" disabled selected>Select‚Ä¶</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
      </select>
    </div>
  </div>

  <div class="row">
    <label>Daily Operating Hours</label>
    <input name="daily_hours" type="number" min="0" max="24" step="0.5" placeholder="e.g., 12" required/>
    <div class="hint">0‚Äì24 hours/day</div>
  </div>

  <div class="row">
    <label>Ambient Temperature (¬∞C)</label>
    <input
      id="temp_c"
      name="temp_c"
      type="number"
      step="0.1"
      placeholder="¬∞C"
      required
    />
  </div>

  
  <div class="row">
    <label>Humidity Percentage (%)</label>
    <input name="humidity_pct" type="number" min="0" max="100" step="1" placeholder="e.g., 40" />
    <div class="hint">0‚Äì100%</div>
  </div>

 
  <div class="row">
    <label>Reboots per Week</label>
    <input name="reboots_per_week" type="number" min="0" max="30" step="1" placeholder="e.g., 1" />
    <div class="hint">0‚Äì30</div>
  </div>


  <div class="row">
    <label>Screen Height (m)</label>
    <input name="height_m" type="number" min="0.5" max="3" step="0.1" placeholder="e.g., 1.8" required />
    <div class="hint">0.5‚Äì3 meters</div>
  </div>

  
  <div class="row">
    <label>Screen Width (m)</label>
    <input name="width_m" type="number" min="0.5" max="3" step="0.1" placeholder="e.g., 2.0" required />
    <div class="hint">0.5‚Äì3 meters</div>
  </div>


  <div class="row">
    <label>Rated Power (W)</label>
    <input name="rated_power_w" type="number" min="10" max="5000" step="10" placeholder="e.g., 350" required/>
    <div class="hint">10‚Äì5000 W</div>
  </div>

  <div class="row actions">
    <button type="submit" class="btn">Estimate Health</button>
    <button type="reset" class="btn btn-ghost">Reset</button>
  </div>
</form>
    </section>

        <!-- Result card -->
    <section class="result-card" id="result" style="display:none;">
      <p>üõ†Ô∏è Predicted screen status: <strong id="r-status"></strong></p>
      <p id="r-note" class="note"></p>
      <ul id="r-tips"></ul>
    </section>
  </main>

  
<!-- predictive maintenance script -->

  <script src="../js/pm_predict.js"></script>
</body>
</html>
